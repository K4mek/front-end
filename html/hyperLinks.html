<!DOCTYPE html>

<html>
	<head>
		<title>URL Hyper Links</title>
	</head>

	<!-- cores dos links -->
	<body alink="#000066" vlink="#003300">
		<!-- vinculando paginas -->
		<h1><b>Click pra ir para o Facebook</b></h1>
		<hr style="border-color:#660066" />
		<a href="https://www.facebook.com" target="_self">click aqui <b style="color:green">_self</b></a><br />
		<a href="https://www.facebook.com" target="_blank">click aqui <b style="color:green">_blank</b></a><br />
		<a href="https://www.facebook.com" target="_parent">click aqui <b style="color:green">_parent</b></a><br />
		<a href="https://www.facebook.com" target="_top">click aqui <b style="color:green">_top</b></a><br />
		<a href="https://www.facebook.com" target="targetframe">click aqui <b style="color:green">targetframe</b></a>
		<br /><br />
		<!-- vinculando imagens -->
		<div align="left">
			<a href="https://www.facebook.com" target="targetframe" >
			<img src="facebook_logo.png" alt="facebook image" border="1"> </a>
		</div>
		<br />
		<!-- vinculando emails -->
		<div>
			<a href="mailto:neemiassantosgc@yahoo.com">send e-maili</a>
		</div>
	</body>
</html>
