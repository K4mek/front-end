<!DOCTYPE html>

<html lang="pt-BR" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>formatting tables && someone lists</title>
        <link rel="stylesheet" href=".CSSs/table2.css">
    </head>

    <body>
        <ul>
            <li>Home</li>
            <li>News</li>
            <li>Contact</li>
            <li>About</li>
        </ul>
        <table align="center">
            <caption>Peoples</caption>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Pais</th>
            </tr>
            <tr id="tr1">
                <td>Lucas</td>
                <td>23</td>
                <td>Brasil</td>
            </tr>
            <tr>
                <td>Yasmin</td>
                <td>25</td>
                <td>Inglaterra</td>
            </tr>
            <tr id="tr2">
                <td>Jeff</td>
                <td>17</td>
                <td>Estados Unidos</td>
            </tr>
        </table>
        <hr class="horizontalLine" />
        <table align="center">
            <caption>Microsoft</caption>
            <tr>
                <th>Name</th>
                <th colspan="2">Telephones</th>
            </tr>
            <tr id="tr3">
                <td>Bill Gates</td>
                <td>12342109504015</td>
                <td>231480951810945</td>
            </tr>
        </table>
    </body>
</html>
