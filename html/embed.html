<!DOCTYPE html>

	<html>
	<head>
		<title>embed(embutir) media</title>
	</head>

	<body>
		<!-- executamdo uma media na web -->
		<div>
			<center>
				<h3>segue as medias abaixo</h3>
				<hr style="border-color:green" />
				<video controls>
					<source src="ondas-do-mar.mpg" type="video/mpg" />
					<source src="ondas-do-mar.mp4" type="video/mp4" />
					o seu navegador nao suporta essa media
				</video>
				<hr style="border-color:green" />
				<audio controls>
					<source src="Shavonne - So tell me tell me ( 12 Single ).mp3" type="audio/mp3">
					o seu navegador nao suporta essa media
				</audio>
			</center>
		</div>
	</body>
</html>
