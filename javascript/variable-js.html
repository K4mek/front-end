<!DOCTYPE html>

	<head>

		<title>variable</title>
		<style type="text/css">
			#container {
				width: 40%;
				height: 300px;
				background-color: lightgrey;
				border: 1px solid black;
				margin: auto; margin-top: 30px;
				box-sizing: border-box;
				text-align: center;
				padding: 100px;
			}
		</style>
		<script language="javascript" type="text/javascript">
			<!--

					var myString = "string";
					document.write(myString);
				}

					var myBool = true;
					document.write(myBool);
				}
				function number() {
					var myNumber = 100;
					document.write(myNumber);
				}
				function float() {
					var myFloat = 123.90;
					document.write(myFloat);
				}
			//-->	
		</script>

	<body>

			<div><script>string();</script></div>

		</div>

</html>
